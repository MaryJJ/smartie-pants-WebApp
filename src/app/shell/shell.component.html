<div class="main-container">
  <mat-toolbar class="topbar">
    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
      <mat-icon color="primary">menu</mat-icon>
    </button>
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/dashboard">
        <b>
          <img src="assets/images/Smartie-pants-logo.svg" alt="homepage" width="200px" height="50px" />
        </b>
      </a>
    </div>
    <div fxFlex></div>
    <div class="profile">
      <button [matMenuTriggerFor]="profile" mat-icon-button>
        <mat-icon color="primary">
          account_circle
        </mat-icon>
      </button>
      <mat-menu #profile="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon> Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile ? 0 : 0">
    <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="isMobile ? 'over' : 'side'" fixedTopGap="0"
      [opened]="!isMobile" [disableClose]="!isMobile">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <router-outlet>
          <app-spinner></app-spinner>
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
